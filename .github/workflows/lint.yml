on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '.idea/..'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - '.idea/..'
      - 'docs/**'

name: lint
jobs:
  golangci:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.20.x'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.2
